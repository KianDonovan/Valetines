<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            background-image: url("photo.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d6336c;
            font-size: 32px;
        }

        p {
            font-size: 20px;
            color: #b02555;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 90%;
            max-width: 400px;
        }

        @media (max-width: 500px) {
            h1 { font-size: 28px; }
            p { font-size: 18px; }
            .text-box { margin-bottom: 20px; }
        }

        /* Confetti fall */
        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* Hearts rising */
        @keyframes heartRise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Sparkles drifting */
        @keyframes sparkleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="text-box">
    <h1>Yay! You said YES! ‚ù§Ô∏è</h1>
    <p>I love you so much<br>
    I cannot wait for Valentine‚Äôs Day with you.</p>
</div>

<script>
/* Confetti */
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.innerHTML = "üéâ";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-20px";
    confetti.style.fontSize = (20 + Math.random() * 20) + "px";
    confetti.style.animation = "confettiFall 3s linear forwards";
    confetti.style.pointerEvents = "none";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
}

/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.style.animation = "heartRise 5s ease-in forwards";
    heart.style.pointerEvents = "none";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

/* Sparkles */
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.innerHTML = "‚ú®";
    sparkle.style.position = "fixed";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.bottom = "-20px";
    sparkle.style.fontSize = (15 + Math.random() * 15) + "px";
    sparkle.style.animation = "sparkleFloat 4s ease-in forwards";
    sparkle.style.pointerEvents = "none";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
}

/* Intervals */
setInterval(createConfetti, 200);
setInterval(createHeart, 400);
setInterval(createSparkle, 600);
</script>

</body>
</html>
