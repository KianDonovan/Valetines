<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            background-image: url("photo.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #d6336c;
            font-size: 32px;
        }

        p {
            font-size: 20px;
            color: #b02555;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 90%;
            max-width: 400px;
        }

        @media (max-width: 500px) {
            h1 { font-size: 28px; }
            p { font-size: 18px; }
            .text-box { margin-bottom: 20px; }
        }
    </style>
</head>

<body>

<div class="text-box">
    <h1>Yay! You said YES! ❤️</h1>
    <p>I love you so much<br>
    I cannot wait for Valentine’s Day with you.</p>
</div>

</body>
</html>
