<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            background-image: url("photo.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* start higher so we can push box down manually */
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-y: auto;
            padding-top: 140px; /* moves everything down without breaking mobile */
        }

        h1 {
            color: #d6336c;
            font-size: 32px;
        }

        p {
            font-size: 20px;
            color: #b02555;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px;
            z-index: 5;
        }

        @media (max-width: 500px) {
            body {
                padding-top: 110px; /* slightly less on small screens */
            }
            h1 { font-size: 28px; }
            p { font-size: 18px; }
        }

        /* Confetti rising */
        @keyframes confettiRise {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(720deg); opacity: 0; }
        }

        /* Hearts rising */
        @keyframes heartRise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Sparkles drifting */
        @keyframes sparkleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        .text-box {
            box-shadow: 0 0 25px rgba(255, 100, 150, 0.3);
        }

    </style>
</head>

<body>

<div class="text-box">
    <h1>Yay! You said YES! ‚ù§Ô∏è</h1>
    <p>I love you so much!<br>
    I cannot wait for Valentine‚Äôs Day with you.</p>
</div>

<script>
/* Confetti (first few seconds only) */
let confettiInterval;

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.innerHTML = "üéâ";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "100vh";
    confetti.style.fontSize = (20 + Math.random() * 20) + "px";
    confetti.style.animation = "confettiRise 3s linear forwards";
    confetti.style.pointerEvents = "none";
    confetti.style.zIndex = "10";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3500);
}

function startConfettiBurst() {
    confettiInterval = setInterval(createConfetti, 150);
    setTimeout(() => clearInterval(confettiInterval), 3000);
}

/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.style.animation = "heartRise 5s ease-in forwards";
    heart.style.pointerEvents = "none";
    heart.style.zIndex = "9";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

/* Sparkles */
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.innerHTML = "‚ú®";
    sparkle.style.position = "fixed";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.bottom = "-20px";
    sparkle.style.fontSize = (15 + Math.random() * 15) + "px";
    sparkle.style.animation = "sparkleFloat 4s ease-in forwards";
    sparkle.style.pointerEvents = "none";
    sparkle.style.zIndex = "8";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
}

/* Start animations */
startConfettiBurst();
setInterval(createHeart, 400);
setInterval(createSparkle, 600);
</script>

</body>
</html>
